{% extends "base.html" %}
{% load static %}
{% block main %}
{% block content %}




<!--contact-us-area start-->
<div class="contact-area mt-70">
  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <h2 style="text-align:center">
          <p>Sign in</p>
        </h2>
        <div class="contact-form mt-sm-30">

            <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
          <form method="post" action="{% url 'account_login' %}">

            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
              {{ form.errors }}
            </div>
            {% endif %}
            {% csrf_token %}
            <div class="row">

              <div class="col-sm-12 mt-30">
                {{ form.as_p}}
              </div>
              
              

              <div class="col-sm-12 mt-40">
                <button class="btn-common" type="submit">Sign inn</button>
              </div>


            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--contact-us-area end-->


{% endblock content %}
{% endblock main %}
